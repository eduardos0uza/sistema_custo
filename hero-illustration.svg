<svg xmlns="http://www.w3.org/2000/svg" width="760" height="520" viewBox="0 0 760 520" role="img" aria-label="Ilustração de painel financeiro">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#0f1627"/>
    </linearGradient>
    <linearGradient id="bar" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34d3ee"/>
      <stop offset="100%" stop-color="#0ea5b7"/>
    </linearGradient>
    <linearGradient id="bar2" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a7f3d0"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.5)"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="760" height="520" rx="16" fill="url(#bg)"/>

  <!-- Painel -->
  <g filter="url(#shadow)">
    <rect x="60" y="60" width="640" height="360" rx="12" fill="#0f1a2f" stroke="rgba(255,255,255,0.08)"/>
    <!-- Header -->
    <rect x="60" y="60" width="640" height="56" rx="12" fill="#0b1528"/>
    <circle cx="86" cy="88" r="6" fill="#22d3ee"/>
    <circle cx="104" cy="88" r="6" fill="#f59e0b"/>
    <circle cx="122" cy="88" r="6" fill="#22c55e"/>

    <!-- Gráfico de barras -->
    <g transform="translate(90,140)">
      <rect x="0" y="120" width="40" height="120" rx="6" fill="url(#bar)"/>
      <rect x="70" y="60" width="40" height="180" rx="6" fill="url(#bar2)"/>
      <rect x="140" y="90" width="40" height="150" rx="6" fill="url(#bar)"/>
      <rect x="210" y="30" width="40" height="210" rx="6" fill="url(#bar2)"/>
      <rect x="280" y="110" width="40" height="130" rx="6" fill="url(#bar)"/>
    </g>

    <!-- Cartão lateral -->
    <g transform="translate(460,140)">
      <rect x="0" y="0" width="220" height="220" rx="12" fill="#0b1528" stroke="rgba(255,255,255,0.08)"/>
      <rect x="20" y="24" width="180" height="18" rx="8" fill="rgba(255,255,255,0.12)"/>
      <rect x="20" y="56" width="140" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
      <rect x="20" y="84" width="100" height="12" rx="6" fill="rgba(255,255,255,0.10)"/>
      <rect x="20" y="120" width="160" height="60" rx="8" fill="#0f1a2f" stroke="rgba(255,255,255,0.08)"/>
      <rect x="40" y="140" width="60" height="24" rx="6" fill="#22d3ee"/>
      <rect x="110" y="140" width="60" height="24" rx="6" fill="#22c55e"/>
    </g>
  </g>

  <!-- Glow -->
  <ellipse cx="380" cy="470" rx="280" ry="32" fill="rgba(34,211,238,0.12)"/>
</svg>